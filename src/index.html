<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Асинхронний JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

    <div class="container">
        <h1>Асинхронні операції в JavaScript</h1>

        <!-- Кнопки для setTimeout -->
        <div class="button-group">
            <button id="start-timeout">Запустити setTimeout</button>
            <button id="cancel-timeout">Скасувати setTimeout</button>
        </div>

        <!-- Кнопки для setInterval -->
        <div class="button-group">
            <button id="start-interval">Запустити setInterval</button>
            <button id="stop-interval">Зупинити setInterval</button>
        </div>

        <!-- Кнопка для Fetch API -->
        <div class="button-group">
            <button id="fetch-data">Отримати дані</button>
        </div>

        <!-- Таймер зворотного відліку -->
        <div class="timer-container">
            <input type="text" id="datetime-picker" placeholder="Оберіть дату"/>
            <button type="button" id="start-timer" disabled>Start</button>
            <div class="timer">
                <div class="field">
                    <span class="value" data-days>00</span>
                    <span class="label">Days</span>
                </div>
                <div class="field">
                    <span class="value" data-hours>00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="field">
                    <span class="value" data-minutes>00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="field">
                    <span class="value" data-seconds>00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

        <!-- Місце для відображення повідомлень -->
        <div id="message-container"></div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/countdown-timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
